<div *ngIf="pokemonDetails | async as pokemonList" class="container">
  <div
    *ngFor="let pokemon of pokemonList"
    class="card"
    [appPokeDirective]="pokemon.types[0].type.name"
  >
    <h3>
      {{ pokemon.species.name }}
    </h3>

    <img
      [src]="pokemon.sprites.other.dream_world.front_default"
      [alt]="pokemon.species.name"
    />
  </div>
</div>
